	<div id="content" style="display:flex;margin-bottom:10vh">
		<div id="params" style="width:33.33%;" class="contentDiv">
			<table id="paramsTable">
				<tr id="price"></tr>
				<tr id="bedrooms" class="alterTr"></tr>
				<tr id="fullBaths"></tr>
				<tr id="halfBaths" class="alterTr"></tr>
				<tr id="yearBuilt"></tr>
				<tr id="livingArea" class="alterTr"></tr>
				<tr id="lotSize"></tr>
				<tr id="mls" class="alterTr"></tr>
			</table>
		</div>
    
   
		<div id="details" style="width:33.33%" class="contentDiv">
		    
			<h2 id="address"></h2>
			<p id="description"></p>
			<br />
			<br />
			<h3 style="letter-spacing: 1px" color="black">For inquiries of any nature, please use the contact form below and our experts will assist you as soon as possible.</h3>
			<form id="detailsForm" action="#" onsubmit="return sendInquiry()">
				<input type="text" name="nameInput" id="nameInput" placeholder="Name"><br />
				<input type="email" name="emailInput" id="emailInput" placeholder="name@example.com"><br />
				<input type="text" name="addressInput" id="addressInput" placeholder="Address"/><br />
				<input type="tel" name="phoneInput" id="phoneInput" placeholder="123-456-7890 (Please include dashes)" pattern="^\d{3}-\d{3}-\d{4}$"><br />
				<input type="text" name="messageInput" id="messageInput" placeholder="Message">
				<input type="submit" value="Submit" id="submitButton" />
			</form>
		</div>

		<div id="profile" class="contentDiv">
			<div id="brokerImageDiv"><img id="brokerImage" src="" alt=""></div>
			<h2 id="brokerName"></h2>
			<p id="brokerEmail"></p>
			<p id="brokerPhone"></p>
			<a id="brokerWebsite" ></a>
		</div>
